<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Awesome Icon Picker</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link id="fa_stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/farbelous/fontawesome-iconpicker/3.0.0/dist/css/fontawesome-iconpicker.css"
          rel="stylesheet">
    <style>
        html, body {
            height: auto;
        }

        body {
            overflow-x: hidden;
            background: #fff;
        }

        body, .iconpicker-popover {
            min-width: 230px;
        }

        .popover.iconpicker-popover,
        .popover.iconpicker-popover.inline {
            border-radius: 0px;
            margin: 0;
            background: #fff;
            border: none;
        }

        .popover.iconpicker-popover .iconpicker-items {
            max-height: 245px !important;
        / / each row is 55 px more
        }

        .popover .popover-footer {
            text-align: center;
            /*display: none;*/
        }

        .popover .popover-footer .icn {
            font-size: 32px;
            margin: 10px 0 5px 0;
        }

        .popover .popover-footer .txt {
            font-size: 16px;
            font-weight: bold;
        }

        .popover .popover-footer .txt small {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 10px;
        }

        .templates {
            display: none;
        }

        #subfooter {
            font-size: 12px;
            margin-top: 20px;
            padding: 19px 0 10px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="iconpicker" data-title="Font Awesome Icon Picker v2.0.2" data-placement="inline">
    <div class="well" style="text-align:center; margin:0; padding:20px 15px 5px 15px;">Loading assets...</div>
</div>
<div class="templates">
    <div id="subfooter">
        <span>Created by <a href="https://itsjavi.com" target="_blank">Javi Aguilar</a></span>
        <br>
        <span style="font-size:11px">Do you find this extension useful? Please consider making a donation</span>
        <br>
        <a class="btn btn-warning btn-xs" href="https://github.com/itsjavi/itsjavi.github.io/blob/master/BACKERS.md#sponsors--backers" target="_blank">
            Support this project
        </a>
    </div>
</div>

<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/farbelous/fontawesome-iconpicker/3.0.0/dist/js/fontawesome-iconpicker.js"></script>
<script src="popup.js"></script>
</body>
</html>
